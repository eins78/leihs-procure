scripts:

  run-server:
    start_when:
      database has been created:
        script_key: create-database
    body: |
      set -euxo
      cd server
      mkdir tmp
      lein with-profile test run "run" 

  server-is-running:
    body: |
      until curl http://localhost:${LEIHS_PROCURE_HTTP_PORT}/procure/status;
        do sleep 1;
      done
    start_when:
      run server is executing:
        script_key: run-server
        states: [executing]

  test:
    start_when:
      server is running:
        script_key: server-is-running

  shutdown-server:
    body: |
      set -euxo 
      cd server
      export PID=$(cat tmp/service.pid)
      kill $PID 
      tail --pid=$PID -f /dev/null
    start_when:
      test is terminal:
        script_key: test
        states: [aborted, defective, passed, failed, skipped]
